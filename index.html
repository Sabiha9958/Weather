<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="particles" class="particles"></div>

    <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <div class="header-content">
          <h1 class="app-title">
            <i class="fas fa-cloud-sun weather-icon-header"></i>
            Weather App
          </h1>
          <p class="tagline">Your personal weather companion</p>
        </div>
      </header>

      <!-- Search Section -->
      <section class="search-section">
        <div class="search-container">
          <div class="search-input-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="city" placeholder="Enter city name..." />
            <button
              id="locationBtn"
              class="location-btn"
              title="Use current location"
            >
              <i class="fas fa-location-arrow"></i>
            </button>
          </div>
          <button onclick="app.getWeather()" class="search-btn">
            <i class="fas fa-search"></i>
            Search
          </button>
        </div>
      </section>

      <!-- Loading Animation -->
      <div id="loadingContainer" class="loading-container">
        <div class="weather-loader">
          <div class="cloud">
            <div class="rain"></div>
          </div>
        </div>
        <p>Fetching weather data...</p>
      </div>

      <!-- Current Weather -->
      <div
        id="currentWeatherContainer"
        class="current-weather-container"
        style="display: none"
      >
        <div class="current-weather">
          <!-- Weather Main -->
          <div class="weather-main">
            <div class="location-info">
              <div id="cityName" class="city-name">--</div>
              <div id="currentDate" class="current-date">--</div>
              <div id="lastUpdated" class="last-updated">--</div>
            </div>
            <div class="temperature-display">
              <div class="temp-main">
                <div id="temperature" class="temperature">--°</div>
                <div class="temp-unit-toggle">
                  <button onclick="app.toggleTempUnit()">°C/°F</button>
                </div>
              </div>
              <div class="weather-icon-main">
                <div class="icon-wrapper">
                  <img id="weatherIcon" src="" alt="Weather Icon" />
                </div>
              </div>
            </div>
          </div>

          <!-- Weather Description -->
          <div class="weather-description">
            <div id="description" class="description">--</div>
            <div id="feelsLike" class="feels-like">--</div>
          </div>

          <!-- Weather Details Grid -->
          <div class="weather-details-grid">
            <div class="detail-card">
              <i class="fas fa-eye detail-icon"></i>
              <div class="detail-info">
                <span class="detail-label">Visibility</span>
                <span id="visibility" class="detail-value">--</span>
              </div>
            </div>
            <div class="detail-card">
              <i class="fas fa-tint detail-icon"></i>
              <div class="detail-info">
                <span class="detail-label">Humidity</span>
                <span id="humidity" class="detail-value">--%</span>
              </div>
            </div>
            <div class="detail-card">
              <i class="fas fa-wind detail-icon"></i>
              <div class="detail-info">
                <span class="detail-label">Wind Speed</span>
                <span id="windSpeed" class="detail-value">--</span>
              </div>
            </div>
            <div class="detail-card">
              <i class="fas fa-thermometer-half detail-icon"></i>
              <div class="detail-info">
                <span class="detail-label">Pressure</span>
                <span id="pressure" class="detail-value">--</span>
              </div>
            </div>
            <div class="detail-card">
              <i class="fas fa-cloud detail-icon"></i>
              <div class="detail-info">
                <span class="detail-label">Cloudiness</span>
                <span id="cloudiness" class="detail-value">--%</span>
              </div>
            </div>
            <div class="detail-card">
              <i class="fas fa-sun detail-icon"></i>
              <div class="detail-info">
                <span class="detail-label">UV Index</span>
                <span id="uvIndex" class="detail-value">--</span>
              </div>
            </div>
          </div>

          <!-- Sun Times -->
          <div class="sun-times">
            <div class="sun-time">
              <i class="fas fa-sun sun-icon sunrise"></i>
              <div>
                <span class="sun-label">Sunrise</span>
                <span id="sunrise" class="sun-value">--</span>
              </div>
            </div>
            <div class="sun-time">
              <i class="fas fa-sun sun-icon sunset"></i>
              <div>
                <span class="sun-label">Sunset</span>
                <span id="sunset" class="sun-value">--</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Hourly Forecast -->
      <div class="hourly-forecast-container">
        <h2 class="section-title">
          <i class="fas fa-clock"></i>
          24-Hour Forecast
        </h2>
        <div id="hourlyForecast" class="hourly-forecast"></div>
      </div>

      <!-- Weekly Forecast -->
      <div class="weekly-forecast-container">
        <h2 class="section-title">
          <i class="fas fa-calendar-week"></i>
          5-Day Forecast
        </h2>
        <div id="weeklyForecast" class="weekly-forecast"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      const app = new WeatherApp();
    </script>
  </body>
</html>
